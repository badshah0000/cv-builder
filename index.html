<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder By Syed Hasnain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder By Syed Hasnain</h1>

    <!-- Input Form -->
    <form id="resume-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" placeholder="Enter your name" required><br><br>

      <label for="phone-input">Phone Number:</label>
      <input type="text" id="phone-input" placeholder="Enter your phone number" required><br><br>

      <label for="email-input">Email:</label>
      <input type="email" id="email-input" placeholder="Enter your email" required><br><br>

      <label for="profile-picture-input">Profile Picture:</label>
      <input type="file" id="profile-picture-input" accept="image/*"><br><br>

      <label for="education-input">Education (comma separated):</label>
      <input type="text" id="education-input" placeholder="e.g., BSc in CS, XYZ University, 2022"><br><br>

      <label for="skills-input">Skills (comma separated):</label>
      <input type="text" id="skills-input" placeholder="e.g., HTML, CSS, JavaScript"><br><br>

      <label for="experience-input">Work Experience (comma separated):</label>
      <input type="text" id="experience-input" placeholder="e.g., Developer, ABC Corp, 2020-2023"><br><br>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="resume.js"></script>
</body>
</html>
